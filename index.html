		<title>History Manager</title>
		<style>
			.satus {
				--primary: #f96754;
    			--appearance-shadow: #e4e4e2;

			    --hover-0: rgba(0, 0, 0, .08);
				
				--background-1: #f2f2f0;
			    --text-1: #838383;
			    --icon-1: #838383;
			    --background-hover-1: rgba(0, 0, 0, .1);
			    --text-hover-1: #fff;
			    --icon-hover-1: #fff;

			    --background-2: #fafaf9;
			    --text-2: #9c9c9c;
			    --icon-2: #9c9c9c;
			    --background-hover-2: rgba(0, 0, 0, .08);
			    --text-hover-2: #fff;
			    --icon-hover-2: #fff;

			    --background-3: #fafaf9;
			    --text-3: #838383;
			    --icon-3: #838383;
			    --background-hover-3: rgba(0, 0, 0, .1);
			    --text-hover-3: #fff;
			    --icon-hover-3: #fff;
			}

			html, body, .satus {
			    font-family: sans-serif;
			    overflow: hidden;
			    width: 320px;
			    height: 500px;
			    margin: 0;
			    background: #2c2b2c
			}
		</style>

		<div class=satus data-path=main>
			<header class=satus-header></header>

		</div>

		<div class=note>Found a bug?<a href=mailto:bugs@improvedtube.com target=_blank>bugs@improvedtube.com</a></div>
		<style>
			.note {
				display: none;
				position: absolute;
			    bottom: 12px;
			    width: calc(100% - 32px);
			    left: 16px;
			    text-align: center;
			    font-size: 14px;
			    color: #484848;
			}
			.satus[data-path='main'] + .note {
				display: block;
			}
			.note a {
				margin-left: 4px;
				color: #f96754;
				text-decoration: none
			}
		</style>
