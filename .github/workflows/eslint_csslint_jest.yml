name: eslint, csslint, jest, npm test, jslint

on:
  push:
    branches:
      - master
      - 'feature/*'
      - ESlint
  pull_request:
    branches:
      - master

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --force
      
      - name: Run eslint
        run: npm run lint
        continue-on-error: true

      # - name: Run JSLint
      #   run: npx jslint "**/*.js"
      #   continue-on-error: true

      - name: Run npm test
        run: npm test

